<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="LinkBrowser" />

<f:section name="Content">
    <form class="form" action="" id="lhPackagistForm">
        <div class="element-browser-form-group">
            <label for="vendor" class="form-label">Vendor</label>
            <div class="input-group">
                <input
                    id="vendor"
                    type="text"
                    name="vendor"
                    size="30"
                    class="form-control"
                    value="{vendor}"
                    placeholder="vendor"
                    required />
            </div>
        </div>
        <div class="element-browser-form-group">
            <label for="package" class="form-label">Package</label>
            <div class="input-group">
                <input
                    id="package"
                    type="text"
                    name="package"
                    size="30"
                    class="form-control"
                    value="{package}"
                    placeholder="package"
                    required />
            </div>
        </div>
        <div class="element-browser-form-group">
            <input class="btn btn-primary" type="submit" value="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_browse_links.xlf:setLink')}" />
        </div>
    </form>
</f:section>
</html>
